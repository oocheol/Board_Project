<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<style>


  .p {
    text-align: center;
    padding-top: 130px;
  }

  .modal{
    overflow-y: hidden;
  }


  body.member_login {
    padding-right: 0px !important;

  }

</style>

<body data-spy="scroll" data-target=".onpage-navigation" data-offset="60">
<div class="container">
  <th:block th:fragment="setLogin(login)">
    <body>
    <div class="member_login">
      <form th:action="@{/loginComplete}" th:method="POST">
        <div class="row" style="text-align: center">
          <div class="col-sm-5 col-sm-offset-1 mb-sm-40" style="margin-left:30%">
            <h4 class="font-alt">Login</h4>
            <hr class="divider-w mb-10">
            <form class="form">
              <div class="form-group">
                <input class="form-control" id="username" type="text" name="mbId" placeholder="아이디"/>
              </div>
              <div class="form-group">
                <input class="form-control" id="password" type="password" name="mbPw" placeholder="비밀번호"/>
              </div>
              <div class="form-group">
                <button class="btn btn-round btn-b" style="width: 100%; height: 50px">Login</button>
              </div>
              <div class="form-group">
                <a href="/kakao"><img src="https://k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg" style="width: 100%"/></a>
              </div>
              <div class="form-group">
                <h4 href="join" class="font-alt" style="text-align: left; color: dimgray;"><a href="join" style="color: gray"> | 회원가입 </a></h4>
              </div>
              <!-- <div class="form-group">
                 <a class="font-alt" href="join" style="color: grey">| 회원가입</a>
               </div>-->
            </form>
          </div>
        </div>



      </form>
    </div>


    </body>
  </th:block>

</html>
