<body data-spy="scroll" data-target=".onpage-navigation" data-offset="60" style="background-color: #f9f9f9">


    <th:block th:replace="fragment/head :: headFragment"></th:block>



    <div class="main" style="background-color: #f9f9f9">
        <section class="module">
            <div class="container">
                <div class="row">
                </div>
                <section class="module-medium" id="contact">

                <h2 style="text-align: center; color: black;letter-spacing: 7px; font-size: 45px ">글쓰기</h2>
                <br>
                <hr class="divider-w pt-20">
                            <form action="/upload" class="form" role="form" method="post" encType="multipart/form-data">

                                    <p style="font-size: 25px">제목</p>
                                    <input class="form-control input-lg" name="title" type="text" placeholder="제목을 입력해주세요"/>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" name="file" type="file" placeholder="파일명"/>
                                </div>
                                <textarea class="form-control" rows="20" placeholder="내용을 입력해주세요"></textarea>
                                <p></p>
                                <button class="btn btn-b btn-round" type="submit" style=" text-align: center; width: 100%; height: 50px"><a class="font-alt" style="color:white;font-size: 25px">제출하기</a></button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
